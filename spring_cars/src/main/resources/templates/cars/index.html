<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Cars</title>
</head>

<body>

    <header>

        <nav th:replace="~{fragments/fragments :: navbar('cars')}"></nav>
    </header>

    <main>
        <div class="container text-center mt-5">
            <h1>Our Cars</h1>
        </div>

        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="car-card" th:each="car : ${cars}" th:object="${car}">
                        <img th:src="*{urlImage}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">[[*{model}]]</h5>
                            <p class="card-text">[[*{fuelType}]]</p>
                            <a th:href="@{'cars' + *{id}}" class="btn btn-car">Details</a>
                        </div>
                    </div>
                </div>
    </main>

    <div th:replace="~{fragments/fragments :: scripts}"></div>

</body>

</html>
