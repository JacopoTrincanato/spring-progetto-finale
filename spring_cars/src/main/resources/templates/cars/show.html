<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/fragments :: headTags}"></div>
    <title>Cars</title>
</head>

<body>

    <header>
        <nav th:replace="~{fragments/fragments :: navbar('cars')}"></nav>
    </header>

    <main th:each="car : ${cars}" th:object="${car}">
        <div class="container text-center mt-5">
            <h1>Detalis of [[*{model}]]</h1>
        </div>

        <div class="container m-auto mt-3 p-4 d-flex gap-3">

            <img th:src=*{urlImage} class="w-50">
            <div class="informations">
                <h2 class="mb-3">Model: [[*{model}]]</h2>
                <h2 class="mb-3">Description: [[*{description}]]</h2>
                <h2 class="mb-3">Price: [[*{price}]] euro</h2>
            </div>

        </div>

        <a th:href="@{'/cars/edit' + *{id}}" class="btn btn-success">Edit</a>

    </main>

    <div th:replace="~{fragments/fragments :: scripts}"></div>

</body>

</html>
