<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Inserisco il fragment per i tag dell'head-->
    <div th:replace="~{fragments/fragments :: headTags}"></div>
    <title>Create</title>
</head>

<body>
    <div class="container">
        <div class="row" th:object="${car}">
            <div class="col-10 m-auto">
                <h1 th:if="${edit}" class="text-center p-4">Update the car [[*{model}]]</h1>

                <h1 th:unless="${edit}" class="text-center p-4">Crete a new car</h1>
                <div class="row justify-content-center">

                    <!--Inserisco il form-->
                    <form th:action="${edit} ? @{'/cars/edit/' + ${car.id}} : @{/cars/create}" method="post"
                        class="border border-black rounded p-4">

                        <!--Creo i vari input-->
                        <div class="mb-3">
                            <label for="model">Model</label>
                            <input type="text" placeholder="Insert car model" minlength="5" maxlength="100" id="model"
                                class="form-control" th:field="*{model}" th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('model')}">
                                <ul class="list-unstyled">
                                    <li th:each="error : ${#fields.errors('model')}" th:text="${error}"></li>
                                </ul>

                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="urlImage">Image</label>
                            <input type="text" placeholder="Insert car image url" id="urlImage" class="form-control"
                                th:field="*{urlImage}" th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('urlImage')}">
                                <ul class="list-unstyled">
                                    <li th:each="error : ${#fields.errors('urlImage')}" th:text="${error}"></li>
                                </ul>

                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="productionDate">Production Date</label>
                            <input type="date" class="form-control" id="productionDate" th:field="*{productionDate}"
                                th:errorClass="is-invalid">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('productionDate')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('productionDate')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fuelType">Fuel type</label>
                            <input type="text" placeholder="Insert car fuel type" id="fuelType" class="form-control"
                                th:field="*{fuelType}" th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fuelType')}">
                                <ul class="list-unstyled">
                                    <li th:each="error : ${#fields.errors('fuelType')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="numberOfDoors">Number of doors</label>
                            <input type="number" id="numberOfDoors" step="1" class="form-control"
                                th:field="*{numberOfDoors}" th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('numberOfDoors')}">
                                <ul class="list-unstyled">
                                    <li th:each="error : ${#fields.errors('numberOfDoors')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="price">Price</label>
                            <input type="text" placeholder="Insert car price" id="price" class="form-control" min="0"
                                th:field="*{price}" th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                                <ul class="list-unstyled">
                                    <li th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                                </ul>

                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description">Description</label>
                            <input type="text" placeholder="Insert car description" id="description"
                                class="form-control" th:field="*{description}" th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                <ul class="list-unstyled">
                                    <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                                </ul>

                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="optionals form-check" th:each="optional : ${optionals}">
                                <input type="checkbox" th:id="|optional-${optional.id}|" th:field="*{optionals}"
                                    th:value="${optional.id}">
                                <label th:for="|optional-${optional.id}|" class="form-check-label"
                                    th:text="${optional.nome}"></label>
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-dark" th:if="${edit}">Update</button>

                            <button type="submit" class="btn btn-dark" th:unless="${edit}">Crete</button>

                            <button type="reset" class="btn btn-light">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
