<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!--frammento per l'head-->
    <th:block th:fragment="headTags">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
        <link th:rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>

</head>

<body>

    <!--frammento per la navbar-->
    <nav class="navbar navbar-expand-lg" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cars}">TJ Cars</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/optionals}">Optionals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/' + ${current} + '/create'}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Creo il fragment per gli script-->
    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
